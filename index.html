<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./main.css">
  <title>To-do List</title>
</head>

<body>


    <header>
      <div class="container">
        <div id="header">
          <h2><i class="fas fa-clipboard-check"></i> To-do List</h2>
          <div class="user_input">
            <form id="forminput">
                <input 
                type="text"
                placeholder="i need to....."
                id="new-task-input">
                <input type="submit"
                id="new-task-submit"
                value="add task">
                
          </div>
        </div>
      </div>
    </header>
    <main>
            <section class="tasklist">
                <h2>My tasks</h2>
            <div id="to_do_list">  
                <div class="container">
                
                    <div class="content">
                    <input
                        type="text"
                        class="text"
                        value="a new task"
                        readonly/></div>
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
            </section>
    </main>

  <script src="script.js"></script>
  
</body>

</html>
